<!DOCTYPE html>
<!--[if IE 8]>    <html class="no-js ie8 ie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9 ie" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		{{> head}}
		<!-- jQuery Visualize -->
		<!--[if lte IE 8]>
			<script language="javascript" type="text/javascript" src="js/plugins/visualize/excanvas.js"></script>
		<![endif]-->
		<script src="/js/plugins/visualize/jquery.visualize.min.js"></script>
		<script src="/js/plugins/visualize/jquery.visualize.tooltip.min.js"></script>

		<!-- Word cloud -->
		<script src="/js/drawCloud.js"></script>
		<script src="/js/oms.min.js"></script>
		<script src="/js/d3.js"></script>
		<!--[if lt IE 9]>
		<script type="text/javascript" src="/js/aight.d3.min.js"></script>
		<![endif]-->
		<script src="/js/d3.layout.cloud.js"></script>
		<!--End word cloud -->
	</head>
	<body>
		<div class="container-fluid">
			{{> menuside}}
			<!-- Right (content) side -->
			<section class="content-block" role="main">
				<!-- Grid row -->
				<div class="row-fluid">
				
					<!-- Example stats widget -->
					<!-- Data block -->
					<article class="span4 data-block">
						<div class="data-container">
							<header>
								<h2>Statistics</h2>
							</header>
							<section>
								<ul class="stats">
									<li>
										<strong class="stats-count stats-total-week">-</strong>
										<p title data-original-title="Amount of responses submitted in the last week to areas you administer">responses in the last week</p>
									</li>
									<li>
										<strong class="stats-count stats-total">-</strong>
										<p title data-original-title="Total amount of responses ever submitted to areas you administer">Total responses</p>
									</li>
								</ul>
							</section>
						</div>
					</article>
					<!-- /Data block -->
					
					<!-- Example TODO data block -->
					<!-- Data block -->
					<article class="span8 data-block todo-block nested">
						<div class="data-container">
							<header>
								<h2>No. Responses per month</h2>
							</header>
							<table data-chart="line" class="visualize-chart">
									<caption>Resposes per month</caption>
									<thead>
										<tr class="views total months names">
											<td></td>
										</tr>
									</thead>
									<tbody>
										<tr class="views total months values">
											<th scope="row">Resposes</th>
										</tr>
									</tbody>
								</table>
						</div>
					</article>
					<!-- /Data block -->
				</div>
				<!-- /Grid row -->

			</section>
		</div>
		{{> script}}
		<script type="text/javascript" src="/js/admin-dashboard.js"></script>
	</body>
</html>
